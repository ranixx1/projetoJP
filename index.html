<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
    <title>Criptografador de Frases</title>
</head>
<body>
    <h1>Criptografador de texto</h1>
    <div class="container">
        <h2>Criptografador de Frases</h2>

        <!-- Criptografar -->
        <p id="output"></p> <!-- Texto criptografado aparece acima do input -->
        <input type="text" id="inputText" placeholder="Digite uma frase">
        <input type="number" id="shiftValue" placeholder="Digite o deslocamento (1-10)" min="1" max="10">
        <button onclick="encryptText()">Criptografar</button>

        <hr>

        <!-- Descriptografar -->
        <h2>Descriptografador de Frases</h2>
        <p id="outputDecrypted"></p> <!-- Texto descriptografado aparece acima do input -->
        <input type="text" id="encryptedText" placeholder="Digite a frase criptografada">
        <input type="number" id="decryptShiftValue" placeholder="Digite o deslocamento (1-10)" min="1" max="10">
        <button onclick="decryptText()">Descriptografar</button>
    </div>
</body>
</html>
